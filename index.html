<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: auto;
        }
        .search-box, .currency-dropdown {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 10px;
            width: 30%;
            margin: 10px;
            display: inline-block;
            text-align: center;
        }
        .product-card img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Product Search</h2>
        <input type="text" id="searchBox" class="search-box" placeholder="Search for a product..." oninput="searchProducts()">
        <select id="currencySelect" class="currency-dropdown" onchange="updateCurrency()">
            <option value="INR">Indian Rupee (INR)</option>
            <option value="USD">US Dollar (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="GBP">British Pound (GBP)</option>
            <option value="JPY">Japanese Yen (JPY)</option>
            <option value="CAD">Canadian Dollar (CAD)</option>
        </select>
        <div id="productsContainer"></div>
    </div>

    <script>
        var productsData = [];
        var exchangeRates = { "USD": 1 };  // Default to USD

        function fetchProducts() {
            fetch('https://fakestoreapi.com/products')
                .then(function(res) { return res.json(); })
                .then(function(data) {
                    productsData = data;
                    updateCurrency();  // Call currency update after fetching products
                });
        }

        function fetchExchangeRates(targetCurrency) {
            var xhr = new XMLHttpRequest();
            var url = `https://api.frankfurter.app/latest?from=USD&to=${targetCurrency}`;

            xhr.open("GET", url, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    exchangeRates[targetCurrency] = response.rates[targetCurrency] || 1;
                    displayProducts(productsData);
                }
            };
            xhr.send();
        }

        function displayProducts(products) {
            var container = document.getElementById('productsContainer');
            container.innerHTML = ""; 
            var selectedCurrency = document.getElementById('currencySelect').value;
            var conversionRate = exchangeRates[selectedCurrency] || 1;

            var productHTML = products.map(function(product) {
                var convertedPrice = (product.price * conversionRate).toFixed(2);
                return `
                    <div class="product-card">
                        <img src="${product.image}" alt="${product.title}">
                        <h3>${product.title}</h3>
                        <p>${convertedPrice} ${selectedCurrency}</p>
                    </div>
                `;
            }).join("");

            container.innerHTML = productHTML;
        }

        function updateCurrency() {
            var selectedCurrency = document.getElementById('currencySelect').value;
            if (selectedCurrency === "USD") {
                displayProducts(productsData);
            } else {
                fetchExchangeRates(selectedCurrency);
            }
        }

        function searchProducts() {
            var query = document.getElementById('searchBox').value.toLowerCase();
            var filteredProducts = [];

            for (var i = 0; i < productsData.length; i++) {
                if (productsData[i].title.toLowerCase().indexOf(query) !== -1) {
                    filteredProducts.push(productsData[i]);
                }
            }
            displayProducts(filteredProducts);
        }

        fetchProducts();
    </script>
</body>
</html>
<hr>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filtering</title>
	
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: auto;
        }
        .filter-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        select, input {
            padding: 5px;
            font-size: 14px;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 10px;
            width: 30%;
            margin: 10px;
            display: inline-block;
            text-align: center;
        }
        .product-card img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Product Filtering</h2>
        <div class="filter-section">
            <select id="categoryFilter" onchange="applyFilters()">
                <option value="">All Categories</option>
            </select>
            <input type="number" id="minPrice" placeholder="Min Price" oninput="applyFilters()">
            <input type="number" id="maxPrice" placeholder="Max Price" oninput="applyFilters()">
        </div>
        <div id="productsContainer"></div>
    </div>

    <script>
        var productsData = [];

        function fetchProducts() {
            fetch('https://fakestoreapi.com/products')
                .then(function(res) { return res.json(); })
                .then(function(products) {
                    productsData = products;
                    applyFilters();
                });
        }

        function fetchCategories() {
            fetch('https://fakestoreapi.com/products/categories')
                .then(function(res) { return res.json(); })
                .then(function(categories) {
                    var categoryFilter = document.getElementById('categoryFilter');
                    for (var i = 0; i < categories.length; i++) {
                        categoryFilter.innerHTML += '<option value="' + categories[i] + '">' + categories[i] + '</option>';
                    }
                });
        }

        function applyFilters() {
            var filteredProducts = [];
            var category = document.getElementById('categoryFilter').value;
            var minPrice = document.getElementById('minPrice').value;
            var maxPrice = document.getElementById('maxPrice').value;

            //write your code here. You can access product information using variable "productsData
            
        var filteredProducts = productsData.filter(function(product) {
            var isCategoryMatch = category === "" || product.category === category;
            var isMinPriceMatch = minPrice === "" || product.price >= parseFloat(minPrice);
            var isMaxPriceMatch = maxPrice === "" || product.price <= parseFloat(maxPrice);
            return isCategoryMatch && isMinPriceMatch && isMaxPriceMatch;
        });

            
            displayProducts(filteredProducts);
        }
        function displayProducts(products) {
            var container = document.getElementById('productsContainer');
            container.innerHTML = "";
            for (var i = 0; i < products.length; i++) {
                var product = products[i];
                container.innerHTML +=
                    '<div class="product-card">' +
                        '<img src="' + product.image + '" alt="' + product.title + '">' +
                        '<h3>' + product.title + '</h3>' +
                        '<p>$' + product.price + '</p>' +
                    '</div>';
            }
        }

        fetchCategories();
        fetchProducts();
    </script>
</body>
</html>
